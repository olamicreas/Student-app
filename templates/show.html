{% extends 'base.html' %}
{% block content %}
    <h1>See more information about {{student.last_name}}</h1>
    <a href="{{url_for('edit', id=student.id)}}">Edit this student?</a>

    <h2>Delete this student!</h2>
    <form action="{{url_for('show', id=student.id)}}?_method=DELETE" method="POST">
        <input type="submit" nama='X' value="Delete">
    </form>
{% endblock %}
