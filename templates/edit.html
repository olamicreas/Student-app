{% extends 'base.html' %}
{% block content %}
    <h1>Edit this student</h1>
    <form action="{{url_for('show', id=student.id)}}?_method=PATCH" method="POST">
        <input type="text" name="first_name" value="{{student.first_name}}">
        <input type="text" name="last_name"value="{{student.last_name}}">
        <input type="submit" value="Edit students">


    </form>
    
{% endblock %}
