{% extends 'base.html' %}
{% block content %}
    <h1>See all students</h1>

    <a href="{{url_for('new')}}">Add new student?</a>
    <ul>

    {% for student in students %}
    <li>
        <a href="{{url_for('show', id=student.id)}}">{{student.first_name}} {{student.last_name}}</a>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
